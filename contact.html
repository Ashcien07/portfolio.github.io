<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snehashish- Web Developer, Programmer, Cloud Enthusiast</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="intro.html">My Intro</a> </li>
                    <li><a href="blog.html"> Blog</a></li>
                    <li><a href="contact.html">Contact Me</a> </li>
                    <li><a href="services.html">Services</a> </li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img src="ham.png" alt="" class="ham" width="32px">
                <img src="cross.png" alt="" class="cross" width="23px">
            </div>

            <div class="contactform">

                <h1>Contact Me For Work/General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter Your Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="namelHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="Is Client">
                        <label class="form-check-label" for="Is Client">I want you to work on a project with me</label>
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="clientjob">
                        <label for="clientemail" class="form-label">Job Description</label>
                        <input type="job" class="form-control" id="clientjob" aria-describedby="emailHelp">
                    </div>
                    <div class="buttons"><button type="submit" class="btn btn-primary">Submit</button></div>
                </form>
            </div>
            <div class="footer">
                <footer>Made By Ash</footer>
            </div>

        </div>
        <script src="script.js"></script>
</body>

</html>
